<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>

    <div class="endgame">
      <div class="text"></div>
    </div>
    <button onClick="startGame()">Replay</button>

    <style>
      td {
        background-color: lightgreen;
        border: 2px solid #333;
        height: 200px;
        width: 200px;
        text-align: center;
        vertical-align: middle;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 70px;
        cursor: pointer;
      }

      table {
        border-collapse: collapse;
      }

      .endgame {
        display: none;
        width: 400px;
        top: 200px;
        background-color: rgba(205, 133, 63, 0.8);
        position: absolute;
        padding-top: 120px;
        padding-bottom: 100px;
        text-align: center;
        border-radius: 5px;
        color: white;
        font-size: 2em;
      }
    </style>
    <script>
      var origBoard;
      const huPlayer = "0";
      const aiPlayer = "X";
      const winCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [6, 4, 2]
      ];
      const cells = document.querySelectorAll(".cell");
      startGame();

      function startGame() {
        document.querySelector(".endgame").style.display = "none";
        origBoard = Array.from(Array(9).keys());
        for (var i = 0; i < cells.length; i++) {
          cells[i].innerText = "";
          cells[i].style.removeProperty("background-color");
          cells[i].addEventListener("click", turnClick, false);
        }
      }

      function turnClick(square) {
        if (typeof origBoard[square.target.id] == "number") {
          turn(square.target.id, huPlayer);
          // Q: ini turn jg mmg ada atau dia buat sendiri?
          // A: Di bagian ini, dia pertama bakal cek apakah game nya
          //    sudah tie, dan kalau tidak, dia akan jalanin satu
          //    turn sebagai AI nya menggunakan tempat terbaik
          //    yang didapatkan dari fungsi bestSpot()
          if (!checkTie()) turn(bestSpot(), aiPlayer);
        }
      }

      function turn(squareId, player) {
        // Q: Id nya kenapa bisa muncul? knp bkn square.id?
        // A: squareId itu dapat dari parameter function
        //
        //        function turn(squareId, player)
        //
        //    square.id itu input ke dalam function nya,
        //    e.g. di turnClick(), dia input nya square.target.id
        //    untuk input user, dan bestSpot() untuk input AI.
        //    kedua-duanya bakal jadi squareId pas di dalam function ini.

        origBoard[squareId] = player;
        document.getElementById(squareId).innerText = player;
        let gameWon = checkWin(origBoard, player);
        // Q: kalo ku pke checkWon sama aja? atau kalo ku pke gameWin dan checkWon gimana?
        // A: ???
        //    checkWin itu function untuk memeriksa apakah `player` menang game nya.
        //    Hasil return dari function itu masuk ke variable gameWon, dan dari situ bisa
        //    di cek dengan if (gameWon), maka value nya akan dimasukkan ke dalam function gameOver
        if (gameWon) gameOver(gameWon);
      }

      function checkWin(board, player) {
        let plays = board.reduce(
          (a, e, i) => (e === player ? a.concat(i) : a),
          []
        );
        let gameWon = null;
        for (let [index, win] of winCombos.entries()) {
          if (win.every(elem => plays.indexOf(elem) > -1)) {
            gameWon = { index: index, player: player };
            break;
          }
        }
        return gameWon;
      }
      function gameOver(gameWon) {
        for (let index of winCombos[gameWon.index]) {
          document.getElementById(index).style.backgroundColor =
            gameWon.player == huPlayer ? "blue" : "red";
        }
        for (var i = 0; i < cells.length; i++) {
          cells[i].removeEventListener("click", turnClick, false);
        }
        declareWinner(gameWon.player == huPlayer ? "You win" : "You lose");
        // Q: ? mksudnya apa
        // A: Fungsi declareWinner akan memunculkan box yang ada tulisannya
        //    "You win" atau "You lose", fungsi gameOver ini akan mengambil
        //    variable gameWon dan mengecek, apakah property `player` dari
        //    gameWon itu sama dengan player kita. Kalau yang menang adalah
        //    player kita (O), maka message yang ditampilkan adalah "You win".
        //    Sebaliknya, kalau yang menang adalah X, maka gameWon.player akan
        //    memiliki value "X", sedangkan huPlayer adalah "O", maka pesan
        //    yang ditampilkan adalah "You lose"
      }
      function declareWinner(who) {
        document.querySelector(".endgame").style.display = "block";
        document.querySelector(".endgame .text").innerText = who;
      }
      function emptySquares() {
        return origBoard.filter(s => typeof s == "number");
      }
      function bestSpot() {
        return minimax(origBoard, aiPlayer).index;
      }

      function checkTie() {
        if (emptySquares().length == 0) {
          for (var i = 0; i < cells.length; i++) {
            cells[i].style.backgroundColor = "green";
            cells[i].removeEventListener("click", turnClick, false);
          }
          declareWinner("Tie Game!");
          return true;
        }
        return false;
      }

      function minimax(newBoard, player) {
        var availSpots = emptySquares(newBoard);

        if (checkWin(newBoard, player)) {
          return { score: -10 };
        } else if (checkWin(newBoard, aiPlayer)) {
          return { score: 10 };
        } else if (availSpots.length === 0) {
          return { score: 0 };
        }
        var moves = [];
        for (var i = 0; i < availSpots.length; i++) {
          var move = {};
          move.index = newBoard[availSpots[i]];
          newBoard[availSpots[i]] = player;

          if (player == aiPlayer) {
            var result = minimax(newBoard, huPlayer);
            move.score = result.score;
          } else {
            var result = minimax(newBoard, aiPlayer);
            move.score = result.score;
          }

          newBoard[availSpots[i]] = move.index;

          moves.push(move);
        }

        var bestMove;
        if (player === aiPlayer) {
          var bestScore = -10000;
          for (var i = 0; i < moves.length; i++) {
            if (moves[i].score > bestScore) {
              bestScore = moves[i].score;
              bestMove = i;
            }
          }
        } else {
          var bestScore = 10000;
          for (var i = 0; i < moves.length; i++) {
            if (moves[i].score < bestScore) {
              bestScore = moves[i].score;
              bestMove = i;
            }
          }
        }

        return moves[bestMove];
      }
    </script>
  </body>
</html>
